  <head>
    <meta charset="UTF-8" />

      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="scr/style.css" />
    <script
      src="https://kit.fontawesome.com/af85ef94d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
          <input type="button" value="Current" class="current-location-button"/>
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
             <span id="time"></span> <span id="description">scattered rain</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-Speed"></strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon">
            </div>
          <div class="weather-app-temp-value" id="temp"></div> 
          <div class="weather-app-unit"> °C </div>
      </main>
      <div class="weather-forecast">
<div class="row">
          <div class="col-4 day-column">
            <div class="day">Monday</div>
            <div class="weather-description">Sunny 35°C</div>
            <div class="weather-icon">
              <i class="fa-solid fa-sun"></i>
            </div>
          </div>
          <div class="col-4 day-column">
            <div class="day">Tuesday</div>
            <div class="weather-description">Heavy Rain 5°C</div>
            <div class="weather-icon">
              <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
          </div>
          <div class="col-4 day-column">
            <div class="day">Tuesday</div>
            <div class="weather-description">Heavy Rain 5°C</div>
            <div class="weather-icon">
              <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
          </div>
          <div class="col-3 day-column">
            <div class="day">Wednesday</div>
            <div class="weather-description">Heavy Rain 3°C</div>
            <div class="weather-icon">
              <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
 </div>

    </div>

  </body>
</html>
